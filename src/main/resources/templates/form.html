<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>
        
        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p>General information</p> 
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="email">Email</label>: <input type="email" name="email" id="email"/></p>
            <p><label for="phone">Phone</label>: <input type="text" name="phone" id="phone"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p>Register your account</p>
            <p><label for="name">Username</label>: <input type="text" name="username" id="username"/></p>
            <p><label for="password">Password</label>: <input type="password" name="password" id="password"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <p></p>
    </body>
</html>
